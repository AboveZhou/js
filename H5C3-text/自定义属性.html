<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--定义-->
    <!--规范：
1.data-开头
2.data-后必须至少有一个字符，多个单词使用-连接
建议：
1.名称应该都使用小写--不要包含任何的大写字符
2.名称中不要有任何的特殊符号
3.名称不要副作用纯数字-->
    <p data-school-name="itcast" id="dsn">传智播客</p>
    <p data-name="itcast" id="dn">传智播客</p>

</body>
<script>
    var p1 = document.querySelector("#dsn");
    var p2 = document.querySelector("#dn");
    /*获取自定义属性值*/
    /*将data-后面的单词使用camel命名法连接:必须使用camel合法法获取值否则有可能无法获取到值*/
    var res = p1.dataset["schoolName"];
    var res2 = p2.dataset["name"];
    console.log(res);
    console.log(res2);
</script>

</html>
