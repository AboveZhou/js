<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- 不仅可以选择，还应该可以输入 -->
        <!--建立输入框与datalist的关联  list="datalist的id号"-->
        专业：<input type="text" name="" id="" list="subjects">
        <datalist id="subjects">
          <!--创建选项值：value:具体的值 label:提示信息，辅助值-->
                <option value="前端" label="前景非常好"></option>
                <option value="java" label="老品牌"></option>
                <option value="php" label="最好的语言"></option>
                <option value="python" label="人工智能"></option>
        </datalist>


    </form>
</body>

</html>
