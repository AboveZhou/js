<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>

<body>

    用户名:<input type="text" name="" id="username"> <span id="info"></span> <br> 密码:
    <input type="password" name="" id="">
    <script>
        $(function() {
            $('#username').blur(function() {
                var username = $(this).val();
                $.ajax({
                    type: 'get',
                    url: 'index.php',
                    data: {
                        name: username
                    },
                    dataType: 'text',
                    beforeSend: function() {
                        if (username.trim() == '') {
                            alert('请输入用户名');
                            return false;
                        }
                    },
                    success: function(str) {

                        $('#info').html(str)
                    }
                })
            })
        });
    </script>
</body>


</html>
