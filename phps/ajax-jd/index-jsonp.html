<script type="text/template" id="jd">
    {{each list value index}}
    <li>
        <a href="#">
            <img src="{{value.src}}" alt="">
            <p>{{value.name}}</p>
        </a>
    </li>
    {{/each}}
</script>
<script>
    $.ajax({
        type: "get",
        url: "http://www.user.com/user/info.php",
        //开启跨域请求   开启的同时也需要后台服务器配合   接收函数名callback 调用函数callback返回
        dataType: "jsonp",
        success: function(res) {
            console.log(res);
            var html = template("jd", {
                list: res
            });
            document.querySelector('#uu').innerHTML = html
        }
    })
</script>
