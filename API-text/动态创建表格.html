<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var headDatas = ['姓名', '科目', '成绩', '操作'];
        var datas = [{
            name: 'zs',
            subject: '语文',
            score: 90
        }, {
            name: 'ls',
            subject: '数学',
            score: 80
        }, {
            name: 'ww',
            subject: '英语',
            score: 99
        }, {
            name: 'zl',
            subject: '英语',
            score: 100
        }, {
            name: 'xs',
            subject: '英语',
            score: 60
        }, {
            name: 'dc',
            subject: '英语',
            score: 70
        }];
        var table = document.createElement('table');
        table.style.height = '100px';
        table.style.width = '400px';
        table.border = '1';
        table.align = 'center';
        // table.style.borderCollapse = 'collapse';
        table.collapse = '0';

        table.style.backgroundColor = '#ccc';

        var thead = document.createElement('thead');

        var tr = document.createElement('tr');
        tr.style.height = '40px';

        for (var i = 0; i < headDatas.length; i++) {
            var th = document.createElement('th');
            th.innerHTML = headDatas[i];
            tr.appendChild(th);
        }

        thead.appendChild(tr);
        table.appendChild(thead);


        var tbody = document.createElement('tbody');

        for (var i = 0; i < datas.length; i++) {
            var trObj = document.createElement('tr');
            trObj.style.textAlign = 'center';
            tbody.appendChild(trObj);
            for (var k in datas[i]) {
                var td = document.createElement('td');

                td.innerHTML = datas[i][k];
                trObj.appendChild(td);

            }
            var td = document.createElement('td');
            td.innerHTML = '<a herf="javascript:viod(0)" onclick = "fn(this)">删除</a>'
            trObj.appendChild(td);

        }
        table.appendChild(tbody);
        document.body.appendChild(table);

        function fn(obj) {
            obj.parentNode.parentNode.parentNode.removeChild(obj.parentNode.parentNode)
        }
    </script>


</body>

</html>
